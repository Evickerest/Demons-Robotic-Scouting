<!DOCTYPE html>
<html>
    <head>
        <title>Scouting Prototype</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="header">
        <div class="header-text">
            <p>Demons</p>
            <p>Team 858</p>
        </div>
    </div>
    <div class="tabs">
        <div data-target=".info-content" class="tab active">
           <p>Info</p>
           <img class="icon" src="imgs/info-solid.svg"></img>
        </div>
        <div data-target=".auto-content" class="tab">
            <p>Autonomous</p>
            <img class="icon" src="imgs/robot-solid.svg"></img>
        </div>
        <div data-target=".teleop-content" class="tab">
            <p>Teleop</p>
            <img  class="icon" src="imgs/gamepad-solid.svg"></img>
    
        </div>
        <div data-target=".endgame-content" class="tab">
            <p>Endgame</p>
            <img class="icon" src="imgs/flag-checkered-solid.svg"></img>
        </div>
    </div>

        <div class="body">
            <div class="body-content">

                <!-- info tab -->
                <div class="info-content tab-content tab-active">
                    <header>Info</header>
                    <div class="divider"></div>
                    <div class="input-info">
                        <div class="row">
                            <label>Scouter Name:</label>
                            
                        <input type="text" name="scouter-name" required>
                        
                        </div>
                        <div class="row">
                            <label>Match #:</label>
                        <input type="text" name="match-number" required>
                        </div>
                        <div class="row">
                            <label>Team #:</label>
                            <input type="text" name="team-number" required>
                        </div>
                    </div>
               </div>

                <!-- auto content  -->
                <div class="auto-content tab-content">
                    <header>Auto</header>
                    <div class="divider"></div>
                    <div class="radio-buttons">
                        <div>
                            <label>Engaged</label>
                            <input type="radio" name="auto-driving" value="Engaged" required>
                        </div>
                        <div>
                            <label>Docked</label>
                            <input type="radio" name="auto-driving" value="Docked" required>
                        </div>
                        <div>
                            <label>Parked</label>
                            <input type="radio" name="auto-driving" value="Parked" required>
                        </div>
                        <div>
                            <label>None</label>
                            <input type="radio" name="auto-driving" value="None" required >
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="button-info">
                            <span>Score:</span>
                            <span data-target="auto-score-view" value="1" class="button">+1</span>
                            <div id="auto-score-view">0</div>
                            <input type="hidden" id="auto-score" name="auto-score" value="0">
                            <span data-target="auto-score-view" value="-1" class="button">-1</span>
                        </div>
                        <div class="button-info">
                            <span>Misses:</span> 
                            <span data-target="auto-misses-view" value="1" class="button">+1</span>
                            <div id="auto-misses-view">0</div>
                            <input type="hidden" id="auto-misses" name="auto-misses" value="0">
                            <span data-target="auto-misses-view" value="-1" class="button">-1</span>
                        </div>
                    </div>
                </div>

                <!-- teleop content -->
                <div class="teleop-content tab-content">
                    <header>Teleop</header>
                    <div class="divider"></div>
                    <div class="buttons">
                        <div class="button-info">
                            <span>Score:</span>
                            <span data-target="teleop-score-view" value="1" class="button">+1</span>
                            <div id="teleop-score-view">0</div>
                            <input type="hidden" id="teleop-score" name="teleop-score" value="0">
                            <span data-target="teleop-score-view" value="-1" class="button">-1</span> 
                        </div>
                        <div class="button-info">
                            <span>Misses:</span>
                            <span data-target="teleop-misses-view" value="1" class="button">+1</span>
                            <div id="teleop-misses-view">0</div>
                            <input type="hidden" id="teleop-misses" name="teleop-misses" value="0">
                            <span data-target="teleop-misses-view" value="-1" class="button">-1</span>
                        </div>
                    </div>
                </div>


                <!-- endgame content -->
                <div class="endgame-content tab-content">
                    <header>Endgame</header>
                    <div class="divider"></div>
                    <div class="radio-buttons">
                        <div>
                            <label>Engaged</label>
                            <input type="radio" name="teleop-driving" value="Engaged" required>
                        </div>
                        <div>
                            <label>Docked</label>
                            <input type="radio" name="teleop-driving" value="Docked" required>
                        </div>
                        <div>
                            <label>Parked</label>
                            <input type="radio" name="teleop-driving" value="Parked" required>
                        </div>
                        <div>
                            <label>None</label>
                            <input type="radio" name="teleop-driving" value="None" required>
                        </div>
                    </div>
                    <div class="input-info">
                        <div class="row">
                            <label>Comments:</label>
                            <input type="text" name="comments">
                        </div>
                    </div>
                    <input type="submit" class="submit-button">
                </div> 
            </div>
        </div>

    <div class="spacer"></div>
    <div class="footer">
        <div class="footer-text">
            <p>Copyright Demons</p>
            <img class="logo" src="imgs/demonslogo.png" alt="Demons logo">
            <p>2023</p>
        </div>
        
    </div>
   
    </body>
</html>
